<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Content Organizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px; 
        }
        h1 {
            text-align: center;
            margin-bottom: 80px;
            color: #343a40;
        }
        .container {
            margin-top: 10px;
        }
        .form-inline {
            justify-content: center;
        }
        .form-control {
            width: 300px;
            border-radius: 20px;
        }
        .btn {
            border-radius: 20px;
        }
        .card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Content Organizer</a>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

      <!-- Search Form in Navbar -->
      <form class="d-flex" method="get" th:action="@{/content/searchPage/1}">
        <input class="form-control me-2 rounded-pill" 
               type="search" 
               placeholder="Search by Title or Tag..." 
               name="query" 
               required>
        <button class="btn btn-outline-success rounded-pill px-4 ml-3" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

    <div class="container">
        <h1>Content Organizer</h1>

        <form class="d-flex justify-content-center text-center mt-3" method="post" th:action="@{/content/add/1}">
          <div class="d-flex shadow-sm" style="max-width: 400px; width: 100%;">
              <input type="url" 
                     class="form-control rounded-pill px-3 me-2" 
                     placeholder="Paste a URL here..." 
                     aria-label="Enter URL" 
                     name="url"
                     required>
              <button class="btn btn-success rounded-pill px-4 ml-2" type="submit">
                   Add
              </button>
          </div>
        </form>

        <div class="card">
            <h5 class="card-title">Recent Entries</h5>
            <p th:text="${last}"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
