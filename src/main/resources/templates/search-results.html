<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Content Organizer</a>
    <a th:href="@{/content/home}">BackToHome</a>
  </div>
</nav>
<div class="container mt-4">
    <h3 class="mb-4">Search Results for: <span th:text="${query}"></span></h3>

 
    <form class="row g-3 mb-4" th:action="@{/content/search}" method="get">
        <input type="hidden" name="query" th:value="${query}" /> 

        <div class="col-md-4">
            <label for="fromDate" class="form-label">From Date</label>
            <input type="date" class="form-control" id="fromDate" name="fromDate"
                   th:value="${fromDate}">
        </div>

        <div class="col-md-4">
            <label for="toDate" class="form-label">To Date</label>
            <input type="date" class="form-control" id="toDate" name="toDate"
                   th:value="${toDate}">
        </div>

        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-success ">Filter</button>
        </div>
    </form>

    <!-- ðŸ”¹ Results -->
    <div th:if="${#lists.isEmpty(results)}">
        <p class="text-muted">No results found.</p>
    </div>

    <div class="list-group">
        <div class="list-group-item list-group-item-action mb-2 shadow-sm rounded" 
             th:each="content : ${results}">
            <div class="d-flex align-items-center">
                <img th:if="${content.thumbnail}" 
                     th:src="${content.thumbnail}" 
                     class="me-3 rounded" 
                     style="width: 100px; height: auto;" 
                     alt="Thumbnail">

                <div class="flex-grow-1">
                    <h5 th:text="${content.title}" class="mb-1"></h5>
                    <p class="mb-1">
                        <strong>Platform:</strong> <span th:text="${content.platform}"></span> |
                        <strong>Tags:</strong> <span th:text="${content.tags}"></span> |
                        <strong>Date:</strong> <span th:text="${#temporals.format(content.createdAt, 'yyyy-MM-dd')}"></span>
                    </p>
                    <a th:href="${content.url}" target="_blank" class="btn btn-outline-primary btn-sm">
                        Open
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
